<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Roll the dice </title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js">
  </script>
</head>

<body>
  <div class="container">
    <div class="play1">
      <p id="player1" class="play">Player 1</p>
      <p id="score1"> Score</p>
    </div>
    <div class="play2">
      <p id="player2"> Player 2</p>
      <p id="score2"> Score</p>
    </div>
    <div class="win">
      <p id ="winner"> Winner</p>
    </div>

    <div class="dices">
      <div id="die1" class="dice"></div>
      <div id="die2" class="dice"></div>
      <button type="button" name="button" id="btn" onclick="rolldie()">Roll the dice</button>
    </div>
  </div>
</body>

</html>
