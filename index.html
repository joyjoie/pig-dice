<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Roll the dice </title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js">
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="play1">
          <h2 id="player1" class="play">Player 1</h2>
          <p id="score1"> Score</p>
          <!-- <p id="Roll1"> Roll the die Player1</p> -->
          <div id="die1" class="dice">die 1</div>
          <div id="die2" class="dice">die 2</div>
          <button type="button" name="button" id="btn1">Roll the dice player 1</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="play2">
          <h2 id="player2"> Player 2</h2>
          <p id="score2"> Score</p>
          <!-- <p id="Roll2"> Roll the die Player2</p> -->
          <div id="die1" class="dice">die 1</div>
          <div id="die2" class="dice">die 2</div>
          <button type="button" name="button" id="btn2">Roll the dice player 2</button>
        </div>
      </div>
    </div>
  </div>
  <div class="win">
    <p id="winner"> Winner</p>
  </div>
  <div class="turn">
    <p id="turns"></p>
  </div>
  <div class="startgame">
    <button type="button" name="button " id="start"> Start Game</button>
  </div>
  <div class="restt">
    <button type="button" name="button" id="reset">Reset</button>
  </div>
  <div class="dices">
    <div id="die1" class="dice">die 1</div>
    <div id="die2" class="dice">die 2</div>
    <button type="button" name="button" id="btn" onclick="rolldie()">Roll the dice</button>
  </div>
  </div>
</body>

</html>
