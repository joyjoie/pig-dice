<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-xs-4 title text-left">
        <h1 id="top">Pig dice</h1>

      </div>
    </div>
    <br>

    <div class="row" id="players">
      <div class="col-xs-4 col-xs-offset-2 active text-center" id="player1">
        <h3><span class="player">Player 1</span> Score: <span id="player1-score"></span></h3>
      </div>
      <div class="col-xs-4  text-center" id="player2">
        <h3><span class="player">Player 2</span> Score: <span id="player2-score"></span></h3>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 text-center">
        <h3>Turn Total: <span id="roll-total"></span></h3>
        <h3>Current Roll: <span id="roll"></span></h3>
        <br>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3 col-xs-offset-3">
        <form id="roll">
          <button type="submit" class="btn btn-default btn-lg">Roll dice</button>
        </form>
      </div>
      <div class="col-xs-3 ">
        <form id="end-turn">
          <button type="submit" class="btn btn-default btn-lg ">End turn</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
